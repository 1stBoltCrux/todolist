<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <div class="form-group">
        <input id="task" class="form-control" type="text" placeholder="Add task to your to do list:">
        </div>
        <div class="form-group">
        <input id="date" class="form-control" type="text" placeholder="Add date to accomplish your task:">
        </div>
        <div class="form-group">
        <input id="importance" class="form-control" type="text" placeholder="Add level of importance to your task:">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <div id="result">
        <h3>Your To-do List:</h3>
        <ul id="output">

        </ul>

      </div>
    </div>
  </body>
</html>
